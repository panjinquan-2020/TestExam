<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form>
  <div class="form-group">
    <label for="old-pass">原密码</label>
    <div class="input-group">
        <span class="input-group-addon ">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
      <input type="password" class="form-control" id="old-pass" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="new-pass">新密码</label>
    <div class="input-group">
        <span class="input-group-addon ">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
      <input type="password" class="form-control" id="new-pass" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="re-pass">确认密码</label>
    <div class="input-group">
        <span class="input-group-addon ">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
      <input type="password" class="form-control" id="re-pass" placeholder="Password">
    </div>
  </div>
</form>
</body>
</html>
