<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="link">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- jquery 核心 javascript 文件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</div>

    <div th:fragment="header" class="header-box">
        <div class="login-box">
            <span>在线考试系统</span>
        </div>
        <div class="welcome-box">
            <span>欢迎</span>
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    [[${session.loginTeacher.tname}]]<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="javascript:void(0);">
                        <span class="glyphicon glyphicon-user"></span>
                        个人信息
                    </a></li>
                    <li><a href="javascript:void(0);" onclick="main.toUpdatePwd()">
                        <span class="glyphicon glyphicon-lock"></span>
                        修改密码</a>
                    </li>
                    <li><a href="javascript:void(0);" onclick="main.exit()">
                        <span class="glyphicon glyphicon-log-out"></span>
                        退出系统
                    </a></li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="modal-title">修改密码</h4>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="modal-footer" th:class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="main.updatePwd()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="nav" class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="teacher/teacher.html">教师管理 <span class="sr-only">(current)</span></a></li>
                        <li><a href="student/student.html">学生管理 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">试题管理 <span class="sr-only">(current)</span></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">模板管理<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">新建模板</a></li>
                                <li><a href="#">模板列表</a></li>

                            </ul>
                        </li>
                        <li><a href="#">考试管理 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
    </div>
    <div th:fragment="footer" class="footer-box">
        版权所有:xxx
    </div>

</html>
