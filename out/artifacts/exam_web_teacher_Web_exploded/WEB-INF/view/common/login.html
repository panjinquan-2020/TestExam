<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>登录</title>
  <base th:href="@{/}">
  <th:block th:include="common::link"></th:block>

  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="js/login.js"></script>

</head>
<body>
<div class="login-box">
  <form>
    <div class="form-group">
      <h2 th:text="#{login_label}"></h2>
      <div id="msg"></div>
    </div>
    <div class="form-group">
      <label for="tname" th:text="#{username_label}"></label>
      <div class="input-group">
        <span class="input-group-addon ">
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" class="form-control" name="tname" id="tname" placeholder="UserName">
      </div>
    </div>
    <div class="form-group">
      <label for="pass" th:text="#{password_label}"></label>
      <div class="input-group">
      <span class="input-group-addon ">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
      <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
        </div>
    </div>
    <div class="form-group checkbox">
      <label>
        <input type="checkbox"><span th:text="#{remember_label}"></span>
      </label>
    </div>
    <button onclick="login.toLogin()" type="button" class="btn btn-default btn-info btn-block" th:text="#{login_btn_label}"></button>
  </form>
</div>
<footer>
  <a href="common/login.html?lang=zh_CN" th:text="#{zh_label}"></a>|
  <a href="common/login.html?lang=en_US" th:text="#{en_label}"></a>
</footer>
</body>
</html>
